<div class="d-flex justify-content-center">
    <form class="col-8">
        <div class="form-text text-center">
            <h2>Ventas de Pasajes</h2>
        </div>
        <br>
        <div class="form-group row">
            <label for="inputDniPasajero" class="col-sm-4 col-form-label">DNI del Pasajero:</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="inputDni" name="dni" placeholder="Ingrese el DNI..."
                    [(ngModel)]="pasaje.dniPasajero">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPrecioPasaje" class="col-sm-4 col-form-label">Precio del Pasaje:</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="inputPrecio" name="precioPasaje"
                    placeholder="Ingrese monto del pasaje..." [(ngModel)]="pasaje.precioPasaje"
                    (focus)="mostrarTotal1=true">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputCategoria" class="col-sm-4 col-form-label">Categor√≠a:</label>
            <div class="col-sm-8">
                <select class="custom-select" id="inputSelecCategoria" name="categoria"
                    [(ngModel)]="pasaje.categoriaPasajero" (ngModelChange)="descontar()" (focus)="mostrarTotal2=true">
                    <option [value]="'M'">Menor</option>
                    <option [value]="'A'">Adulto</option>
                    <option [value]="'J'">Jubilado</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFecha" class="col-sm-4 col-form-label">Fecha de Salida:</label>
            <div class="col-sm-8">
                <input class="form-control" type="date" name="fecha" id="fecha" [(ngModel)]="pasaje.fechaCompra">
            </div>
        </div>
        <div class="form-group">
            <div class="text-center">
                <button type="submit" class="btn btn-primary" (click)="contarCategorias()" (click)="registrarPasaje()">Registrar</button>
            </div>
        </div>
        <div class="text-center">
            <label *ngIf="mostrarTotal1&&mostrarTotal2">Total:
                {{total | currency:'CAD':'symbol-narrow':'2.2-2'}}</label>
        </div>
    </form>
</div>
<br>
<h4>Tabla de Ventas</h4>
<app-datatables-clients></app-datatables-clients>
<br>
<div class="card" style="width: 18rem;">
    <div class="card-header">
        Resumen de Ventas
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Menores: </strong>{{contadorMenores}}</li>
        <li class="list-group-item"><strong>Adultos: </strong>{{contadorAdultos}}</li>
        <li class="list-group-item"><strong>Jubilados: </strong>{{contadorJubilados}}</li>
        <li class="list-group-item"><strong>Suma Total: </strong>{{sumaGeneral | currency:'CAD':'symbol-narrow':'2.2-2'}}</li>
    </ul>
</div>
<br>
