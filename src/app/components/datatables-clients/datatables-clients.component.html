<table class="table table-striped text-center" [mfData]="clients" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
        <tr>
            <th scope="col-4">
                <mfDefaultSorter by="dniPasajero">Documento</mfDefaultSorter>
            </th>
            <th scope="col-4">
                <mfDefaultSorter by="precioPasaje">Precio</mfDefaultSorter>
            </th>
            <th scope="col-4">
                <mfDefaultSorter by="categoriaPasajero">Tipo de Categor√≠a</mfDefaultSorter>
            </th>
            <th scope="col-4">
                <mfDefaultSorter by="fechaCompra">Fecha</mfDefaultSorter>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of mf.data">
            <td>{{item.dniPasajero}}</td>
            <td>{{item.precioPasaje | currency:'CAD':'symbol-narrow':'2.2-2'}}</td>
            <td>{{item.categoriaPasajero}}</td>
            <td>{{item.fechaCompra | date:'dd/MM/yyyy'}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>
